    <main>
        <h2>Sign up for our newletter!</h2>
        <form action="#" class="formula">  
            Full Name
            <label for="fullName">
                <input class="words" id="fullName" type="text" name="full-name" size="30" required>
            </label> <br>
            Phone Number
            <label for="phoneNum">
                <input class="numbers" id="phoneNum" type="text" name="phone-num" required placeholder="012-345-6789">
            </label> <br>
            Email     
            <label for="email">
                    <input class="email" id="email" type="text" name="email" required>
            </label>
            <br>
            How Did You Hear About Us?
            <select id="hear" autofocus>
                <option value="Online Ads">Online Ads</option>
                <option value="Reccomendation">Reccomendation</option>
                <option value="Billboard Ads">Billboard Ads</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit" onclick="send()">Submit</button>
            </form>
    </main>

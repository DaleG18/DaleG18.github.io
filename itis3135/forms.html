            <main>Sign up for our newletter!
                <form action="#">  
                    Full Name
                    <label for="full-name">
                        <input class="words" id="full-name" type="text" name="full-name" size="30" required>
                    </label>
                    Phone Number
                    <label for="phone-num">
                        <input class="numbers" id="phone-num" type="text" name="phone-num" placeholder="012-345-6789" required>
                    </label>
                    Email     
                    <label for="email">
                            <input class="email" id="email" type="text" name="email" required>
                    </label>
                    <br>
                    Gender
                    <label for="male">
                        <input id="male" type="radio" name="gender">Male
                    </label>
                    <label for="female">
                        <input id="female" type="radio" name="gender">Female
                    </label>
                    <label for="pnts">
                        <input id="pnts" type="radio" name="gender">Prefer Not to Say
                        </label>
                    <br>
                    How Did You Hear About Us?
                    <select id="hear" autofocus>
                        <option value="Online Ads">Online Ads</option>
                        <option value="Reccomendation">Reccomendation</option>
                        <option value="Billboard Ads">Billboard Ads</option>
                        <option value="Other">Other</option>
                    </select>
                    <button type="submit">Submit</button>

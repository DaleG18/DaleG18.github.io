<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <header>
        <div data-include="components/header.html">
        </div>
    </header>
    <main>
        <form action="#">  
        Full Name
        <label for="full-name">
            <input class="words" id="full-name" type="text" name="full-name" size="30" required>
        </label>
        Phone Number
        <label for="phone-num">
            <input class="numbers" id="phone-num" type="text" name="phone-num" required placeholder="012-345-6789">
        </label>
        Email     
        <label for="email">
                <input class="email" id="email" type="text" name="email" required>
        </label>
        <br>
        <br>
        Question
        <label for="quest">
            <input class="words" id="quest" type="text" name="quest" required>
        </label> <br>
        <button class="center" type="submit">Submit</button>
    </form>
    </main>
</body>
</html>
